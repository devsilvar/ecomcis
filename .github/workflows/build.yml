name: Build and Upload Artifact
    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '20'
              cache: 'npm'
          - name: Install Dependencies
            run: npm ci
          - name: Build React App
            run: npm run build
            env:
              CI: false
          - name: Upload Build Artifact
            uses: actions/upload-artifact@v3
            with:
              name: build-files
              path: build/
              retention-days: 7